apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  # Mock DNS server for LocalDNS testing.
  - dnsmasq.yaml
patches:
  - target:
      kind: Deployment
      name: cluster-health-monitor
      namespace: kube-system
    path: image.patch.yaml
  - target:
      kind: Deployment
      name: cluster-health-monitor
      namespace: kube-system
    path: localdns.patch.yaml
  - target:
      kind: ConfigMap
      name: cluster-health-monitor-config
      namespace: kube-system
    path: configmap.patch.yaml
